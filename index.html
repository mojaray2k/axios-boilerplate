<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Axios Boilerplate</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1>Axios Boilerplate
            <small>By Amen Ra</small>
        </h1>
        <div class="jumbotron">
            <h1>Using Axios</h1>
            <h4>This Application uses Axios. Axios is a Promise-based HTTP Client for Javascript</h4>
        </div>
        <div class="card border-primary mb-3 w-auto">
            <div class="card-header">GET Request</div>
            <div class="card-body">
                <button class="btn btn-primary" onclick="performGetRequest1()">Get Todos</button>
                <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
                <div class="card-body">
                    <div class="card-body" id="getResult1"></div>
                </div>                
            </div>
        </div>
        <div class="card border-primary mb-3 w-auto">
            <div class="card-header">GET Request with Parameters</div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" class="orm-control-plaintext" id="todoId" placeholder="Todo ID...." style="width: 40rem">
                </div>                
                <button class="btn btn-primary" onclick="performGetRequest2()">Get Todo</button>
                <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
                <div class="card-body">
                    <div class="card-body" id="getResult2"></div>
                </div>                
            </div>
        </div>
        <div class="card border-primary mb-3 w-auto">
            <div class="card-header">POST Request</div>
            <div class="card-body">
                <form class="form-inline" id="todoInputForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="todoTitle" placeholder="Todo Title..." style="width: 40rem">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form><br />
                <button class="btn btn-warning" onclick="clearOutput()">Clear</button>

                <div class="card-body" id="postResult"></div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
